db {
  dataSourceClassName = org.postgresql.ds.PGSimpleDataSource
  dataSource {
    serverName = localhost
    portNumber = 5432
    databaseName = zote_db
    user = postgres
    password = postgres
  }
  connectionTimeout = 30000
}

network {
  port = 8080
  port = ${?PORT}
}

flyway {
  locations = """filesystem:src/main/resources/database/migrations"""
}
